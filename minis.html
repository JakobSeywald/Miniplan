<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Miniplan Abmeldung</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
:root {
  --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #3b82f6 100%);
  --danger-gradient: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
  --secondary-bg: #f8fafc;
}
body {
  background-color: var(--secondary-bg);
  font-family: 'Inter', sans-serif;
  color: #1e293b;
  padding-bottom: 50px;
}
.header-section {
  background: #1e293b;
  color: white;
  padding: 40px 0;
  margin-bottom: -30px;
  border-bottom-left-radius: 24px;
  border-bottom-right-radius: 24px;
}
.card {
  border: none;
  border-radius: 16px;
  box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
  margin-bottom: 1rem;
  transition: transform 0.2s;
}
.godi-card {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px;
  background: white;
  border-left: 5px solid #10b981;
}
.godi-card.abgemeldet {
  border-left-color: #ef4444;
  background-color: #fff1f2;
}
.x-button {
  width: 50px;
  height: 50px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.2rem;
  cursor: pointer;
  transition: all 0.2s;
  border: 2px solid #e2e8f0;
  color: #94a3b8;
}
.x-button.active {
  background: var(--danger-gradient);
  color: white;
  border-color: transparent;
  box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
}
#namePickerBtn {
  background: white;
  padding: 15px 20px;
  border-radius: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
  border: 1px solid #e2e8f0;
  font-weight: 600;
  margin-bottom: 10px;
}
#nameList {
  max-height: 250px;
  overflow-y: auto;
  background: white;
  border-radius: 12px;
  border: 1px solid #e2e8f0;
  display: none;
  margin-bottom: 20px;
  z-index: 1000;
}
.name-item {
  padding: 12px 20px;
  border-bottom: 1px solid #f1f5f9;
  cursor: pointer;
}
.name-item:hover { background-color: #f8fafc; color: #4f46e5; }
.btn-save {
  background: var(--primary-gradient);
  border: none;
  padding: 15px;
  border-radius: 12px;
  font-weight: 700;
  box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.3);
}
.status-badge {
  font-size: 0.75rem;
  padding: 4px 10px;
  border-radius: 20px;
  font-weight: 600;
}
.fade-in { animation: fadeIn 0.3s ease-out; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>
<div class="header-section">
  <div class="container text-center">
    <h2 class="fw-bold mb-1">Miniplan</h2>
    <p class="text-secondary small">Abmeldung vom Dienst</p>
  </div>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div id="statusAlert"></div>
      <div class="card p-4 shadow-lg mb-4">
        <label class="form-label fw-bold small text-uppercase text-muted">Dein Name</label>
        <input type="text" id="nameSearch" class="form-control mb-2" placeholder="Suchen..." oninput="filterNames()">
        <div id="namePickerBtn" onclick="toggleNameList()">
          <span id="selectedNameDisplay">Wähle deinen Namen</span> 
          <i class="bi bi-chevron-down"></i>
        </div>
        <div id="nameList" class="shadow-sm"></div>
        <div id="fristAnzeige" class="text-center small mt-2 fw-semibold"></div>
      </div>
      <div id="godisContainer" class="fade-in">
        <div class="text-center py-5 text-muted">
          <i class="bi bi-person-check display-4"></i>
          <p class="mt-2">Bitte wähle zuerst deinen Namen aus.</p>
        </div>
      </div>
      <div id="saveContainer" style="display: none;">
        <button class="btn btn-primary w-100 btn-save mt-3 mb-5" onclick="speichern()">
          <i class="bi bi-check2-circle me-2"></i> Änderungen speichern
        </button>
      </div>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getFirestore, collection, doc, getDocs, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

// --- Firebase konfigurieren ---
const firebaseConfig = {
  apiKey: "DEIN_API_KEY",
  authDomain: "DEIN_PROJEKT.firebaseapp.com",
  projectId: "DEIN_PROJEKT_ID",
  storageBucket: "DEIN_PROJEKT.appspot.com",
  messagingSenderId: "DEIN_SENDER_ID",
  appId: "DEIN_APP_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);
const appId = "miniplan-admin"; // muss mit Admin-Seite übereinstimmen

let selectedName = "";
let alleMinis = [];
let abmeldefrist = null;
let lokaleAbmeldungen = new Set();

const getPath = (col) => collection(db, 'artifacts', appId, 'public', 'data', col);
const getDocPath = (col, id) => doc(db, 'artifacts', appId, 'public', 'data', col, id);

const showStatus = (msg, type = 'success') => {
  const alertDiv = document.getElementById('statusAlert');
  alertDiv.innerHTML = `<div class="alert alert-${type} fade show shadow-sm border-0" style="border-radius:12px;">${msg}</div>`;
  setTimeout(() => { if(alertDiv.firstChild) alertDiv.firstChild.remove(); }, 4000);
};

const init = async () => {
  try {
    await signInAnonymously(auth);
    await loadMinis();
    await checkFrist();
  } catch (e) { showStatus("Verbindung fehlgeschlagen.", "danger"); }
};

async function loadMinis(){
  const snap = await getDocs(getPath('minis'));
  alleMinis = snap.docs.map(d => d.data().name).sort();
  renderNameList(alleMinis);
}

function renderNameList(list) {
  const listDiv = document.getElementById("nameList");
  listDiv.innerHTML = "";
  list.forEach(name => {
    const div = document.createElement("div");
    div.className = "name-item";
    div.textContent = name;
    div.onclick = () => selectName(name);
    listDiv.appendChild(div);
  });
}

window.filterNames = () => {
  const term = document.getElementById("nameSearch").value.toLowerCase();
  renderNameList(alleMinis.filter(n => n.toLowerCase().includes(term)));
  document.getElementById("nameList").style.display = "block";
};

window.toggleNameList = () => {
  const list = document.getElementById("nameList");
  list.style.display = list.style.display === "block" ? "none" : "block";
};

async function selectName(name){
  selectedName = name;
  document.getElementById("selectedNameDisplay").textContent = name;
  document.getElementById("nameList").style.display = "none";
  document.getElementById("saveContainer").style.display = "block";
  await loadGodis();
}

async function checkFrist() {
  const snap = await getDocs(getPath('admin')); 
  if(!snap.empty) {
    const data = snap.docs[0].data();
    if(data.frist) {
      abmeldefrist = new Date(data.frist);
      const now = new Date();
      const fristDiv = document.getElementById("fristAnzeige");
      if(now > abmeldefrist) {
        fristDiv.innerHTML = `<span class="text-danger"><i class="bi bi-exclamation-triangle"></i> Frist abgelaufen (${abmeldefrist.toLocaleDateString()})</span>`;
        return false;
      } else {
        fristDiv.innerHTML = `<span class="text-success"><i class="bi bi-clock"></i> Abmelden bis: ${abmeldefrist.toLocaleDateString()}</span>`;
      }
    }
  }
  return true;
}

async function loadGodis(){
  if(!selectedName) return;
  const container = document.getElementById("godisContainer");
  container.innerHTML = `<div class="text-center p-5"><div class="spinner-border text-primary"></div></div>`;
  try {
    const snap = await getDocs(getPath('godis'));
    container.innerHTML = "<h6 class='fw-bold mb-3 px-1'>Kommende Gottesdienste:</h6>";
    if(snap.empty) { container.innerHTML = "<div class='text-center p-4'>Keine Dienste geplant.</div>"; return; }
    snap.forEach(docSnap => {
      const g = docSnap.data();
      const card = document.createElement("div");
      card.className = "card godi-card fade-in";
      card.id = `card-${docSnap.id}`;
      card.innerHTML = `
        <div>
          <div class="fw-bold text-dark">${g.anlass}</div>
          <div class="text-muted small">${g.datum} | ${g.uhrzeit} Uhr</div>
          <div id="status-text-${docSnap.id}" class="status-badge bg-light text-success mt-1 d-inline-block">Ich bin dabei</div>
        </div>
        <div class="x-button" id="btn-${docSnap.id}">
          <i class="bi bi-x-lg"></i>
        </div>
      `;
      container.appendChild(card);
      document.getElementById(`btn-${docSnap.id}`).onclick = () => toggleAbmeldung(docSnap.id);
    });
  } catch (e) { showStatus("Fehler beim Laden der Dienste", "danger"); }
}

function toggleAbmeldung(id) {
  const card = document.getElementById(`card-${id}`);
  const statusText = document.getElementById(`status-text-${id}`);
  const btn = document.getElementById(`btn-${id}`);
  if(lokaleAbmeldungen.has(id)){
    lokaleAbmeldungen.delete(id);
    card.classList.remove("abgemeldet");
    btn.classList.remove("active");
    statusText.textContent = "Ich bin dabei";
    statusText.className = "status-badge bg-light text-success mt-1 d-inline-block";
  } else {
    lokaleAbmeldungen.add(id);
    card.classList.add("abgemeldet");
    btn.classList.add("active");
    statusText.textContent = "Abgemeldet";
    statusText.className = "status-badge bg-danger text-white mt-1 d-inline-block";
  }
}

window.speichern = async () => {
  if(!selectedName) return;
  if(abmeldefrist && new Date() > abmeldefrist) { showStatus("Zeit abgelaufen!", "danger"); return; }
  try {
    const savePromises = [];
    for(let godiId of lokaleAbmeldungen){
      const docId = `${selectedName}_${godiId}`.replace(/\W/g, '_');
      savePromises.push(setDoc(getDocPath('abmeldungen', docId), {
        mini: selectedName,
        godi: godiId,
        status: "nein",
        zeitstempel: Date.now()
      }));
    }
    await Promise.all(savePromises);
    showStatus("Erfolgreich gespeichert! Danke.", "success");
    setTimeout(()=>{ location.reload(); }, 2000);
  } catch (e) { showStatus("Fehler beim Speichern", "danger"); }
};

init();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
